name: Deploy via FTP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリ内容を取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. FTP デプロイ（本番）
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}

          # アップロード元（リポジトリ全体）
          local-dir: ${{ github.workspace }}/

          # アップロード先（お名前.com のディレクトリ）
          server-dir: /public_html/luful-life.com/

          # GitHub に無いファイルもサーバーに残す（安全）
          # 項目ごと削除 → デフォルト false
          # dangerous-clean-slate: false

          # 実際にアップロードする（本番）
          dry-run: false

          # ログは標準レベル（十分）
          log-level: standard

          # 不要なフォルダは除外
          exclude: |
            .github/**
