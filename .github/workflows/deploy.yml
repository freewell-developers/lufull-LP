name: Deploy via FTP

on:
  push:
    branches: [ "main" ]  # main ブランチに push されたら実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. ワークスペースのディレクトリ構造を確認（デバッグ用）
      - name: List workspace
        run: ls -R ${{ github.workspace }}

      # 3. FTP デプロイ
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}

          # GitHub 側のアップロード対象フォルダ（末尾 / 必須）
          local-dir: ${{ github.workspace }}/lufull-LP/

          # サーバー側のアップロード先
          server-dir: /public_html/luful-life.com/

          # サーバー側の既存ファイルを削除して同期したい場合
          dangerous-clean-slate: true

          # デバッグ出力
          dry-run: false

          # ログレベル（必要に応じて変更可能）
          log-level: info
