name: Deploy via FTP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. ワークスペースのディレクトリ構造を確認（デバッグ用）
      - name: List workspace
        run: |
          echo "Workspace path: ${{ github.workspace }}"
          ls -R ${{ github.workspace }}

      # 3. FTP デプロイ
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}

          # workspace 直下のファイル・フォルダをアップロード
          local-dir: ${{ github.workspace }}/

          # サーバー側アップロード先
          server-dir: /public_html/luful-life.com/

          # サーバー側既存ファイルを削除して同期（必要に応じて）
          dangerous-clean-slate: false

          # dry-run を false にして本番デプロイ
          dry-run: false

          # ログレベル
          log-level: standard

          # .github フォルダはアップロード対象から除外
          exclude: |
            .github/**
